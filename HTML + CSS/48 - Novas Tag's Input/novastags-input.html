<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <title>Novas Tag's Input</title>
        <meta charset="utf-8">

        <!-- Novas tags Input CSS -->
        <link rel="stylesheet" type="text/css" href="novastags-inputs.css">

    </head>

    <body>

        <form>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required="required">


            <br><br>
            <label for="numero">NÃºmero</label>
            <input type="number" id="numero" min="1" max="20" step="5">
            <br><br>

            <label for="url">url</label>
            <input type="url" id="url" placeholder="ex: http://www.">
            <br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" value="1">
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data" >
            <br><br>

            <label for="cor"> Cor</label>
            <input type="color" id="cor" >
            <br><br>

            <input type="submit" name="" value="Envia">




        </form>

    </body>

</html>
