<!DOCTYPE html>

<html>

<head>
    <title>Estilizando Formulários - Parte 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="est-form.css">
</head>

<body>

    <h2>Estilizando Formulários</h2>
    <form>
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">e-mail:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
    </form>

    <fieldset>
        <legend>Comntários</legend>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea type="text" name="mensagem" id="mensagem"></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>Lembrar de Mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input  class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
    </fieldset>

</body>

</html>
