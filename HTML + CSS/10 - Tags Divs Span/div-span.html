<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        <meta charset="UTF-8">

        <style type="text/css">
        
        #topo{
            background: blue;
        }

        #conteudo{
            background: red;
        }

        #rodape{
            background: green;
        }
        
        #assinatura{
            background: pink;
        }

        .produto{
            background: gray;
            margin: 10px;
        }
        </style>
    </head>

    <body id="principal">

        <div id="topo">

            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Quem Somos</li>
                <li>Contato</li>
            </ul>
            
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>

        <span> 
            Luan
        </span>
        <span id="assinatura"> 
            Lima
        </span>
    </body>
</html>
