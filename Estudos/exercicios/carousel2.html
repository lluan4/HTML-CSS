        background-image: url("http://files.cod3r.com.br/curso-web/imagem4.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 200%;
    }

</style>

<script>
    

    function carousel () {
        let index = 0
        const itensCarousel = document.querySelectorAll("p")
        const elementos = itensCarousel.length
        debugger

        const slider = () => {
            if(index > elementos - 1) index = 0;
            const slideWidth = itensCarousel[index].querySelector("img").offsetWidth
            const newTransformValue = -index * slideWidth + "px";
            showSlide()
        }

        const showSlide = () => {
            itensCarousel[index].style.display = 'block'
            animation()
        }

        const animation = () => {
            itensCarousel[index].style.transform  = `translateX(600px)`
            index++
        }

        let intervalSlide = setInterval(slider, 3000)

        itensCarousel.forEach(elemento => {
            elemento.addEventListener("mouseenter", () => {
                clearInterval(intervalSlide)
            })
        })
        itensCarousel.forEach(elemento => {
            elemento.addEventListener("mouseleave", () => {
                intervalSlide = setInterval(slider, 3000)
            })
        })

        
    }

    carousel()

    
</script>
